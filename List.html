<!DOCTYPE html>
<html>
<head>
  <title>List tag</title>
</head>
<body>
  <h1>An Unordered Html List</h1>
  <ul type= "square">
    <!--Unordered list attributes are square,circle,bullet(default)-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>  

  <h1>An Ordered HTML List</h1>
  <!--Unordered list attributes are A, a, i, I, 1(default) -->
  <ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol> 

</body>
</html>
