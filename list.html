<!DOCTYPE html>
 <html>
 <head>

 </head>
     
<body>
    
<!--   ORdered List     -->
    <h1>Ordered List</h1>
        <ol>
        <li> Delhi</li>
        <li>mumbai</li>
        <li>pune</li>
        <li>jaipur</li>
        </ol>

<!-- ordered list attributes-->
<!-- change squence of ol list, use attribute type-->
<!-- type attribute values
    A
    a
    1
    i
    I
-->
    <h1>Ordered List with alphabets</h1>
        <ol type="A">
        <li> Delhi</li>
        <li>mumbai</li>
        <li>pune</li>
        <li>jaipur</li>
        </ol>

<!--un ordered list attributes-->
<!-- change symbol of ul list, use attribute type-->
<!-- type attribute values
    circle
    bullet -- default
    square
    -->
    <h1> Un ordered list</h1>
        <ul type="square">
        <li> Delhi</li>
        <li>mumbai</li>
        <li>pune</li>
        <li>jaipur</li>
        </ul>

    <h1> DEscription List</h1>
        <dl>
        <dt>Delhi</dt>
        <dd> Delhi city of love</dd>
        <dt> JAipur</dt>
        <dd> Ccity of pink</dd>
        </dl>

</body>
</html>
