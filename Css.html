<!DOCTYPE html>
<html>
<head>
  <title>CSS in Html</title>

  <style>
    h2{
      color: purple;
      font-family: verdana;
    }
  </style>

</head>
<body>
  <h1>Inline CSS:</h1>
  <h2 style="color:blue;">This is a Blue Heading</h2>

  <h1>Internal CSS:</h1>
  <h2> h2 heading font size is 24 px</h2>

</body>
</html>
