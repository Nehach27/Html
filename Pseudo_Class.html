<!DOCTYPE html>
<html>
<head>
  <title>Html Link</title>

  <style>
  a:link {
    color: green; 
    background-color: transparent; 
    text-decoration: none;
  }

  a:visited {
    color: pink;
    background-color: transparent;
    text-decoration: none;
  }

  a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
  }

  a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
  }
</style>

</head>
<body>
  <a href="git.png"> GIT IMAGE </a>
</body>
</html>
