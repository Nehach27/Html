<!DOCTYPE html>
<html>
<head>
  <title>Target Attribute</title>
</head>
<body>
  <!--_blank - Opens the linked document in a new window or tab
      _self - Opens the linked document in the same window/tab as it was clicked (this is default)
      _parent - Opens the linked document in the parent frame
      _top - Opens the linked document in the full body of the window-->

  <a href="https://github.com/Nehach27/Html" target="_blank">Visit MyGit in new window!</a>
  <br>
  <a href="https://github.com/Nehach27/Html" target="_self">Visit MyGit in same window!</a>
  <br>
  <a href="https://github.com/Nehach27/Html" target="_parent">Visit MyGit in parent frame!</a>
  <br>
  <a href="https://github.com/Nehach27/Html" target="_top">Visit MyGit in full body of the window!</a>

</body>
</html>
